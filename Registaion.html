<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FISHA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    .logo img {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    .form-control:focus {
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <div class="logo text-center">
        <img src="Logo_Image.png" alt="Logo">
      </div>

      <h3 class="text-center mb-3">Create Account</h3>
      <p class="text-center text-muted">Fill the form below to register</p>

      <form id="registerForm" novalidate>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required />
          <div class="invalid-feedback">Full Name is required.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
          <div class="invalid-feedback">Username must be at least 3 characters.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>

        <!-- Back to Login -->
        <div class="text-center mt-3">
          <a href="LoginPage.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS Validation -->
  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      // Get form values
      const fullname = document.getElementById('fullname');
      const email = document.getElementById('email');
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

      let isValid = true;

      // Full name validation
      if (fullname.value.trim() === '') {
        fullname.classList.add('is-invalid');
        isValid = false;
      } else {
        fullname.classList.remove('is-invalid');
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email.value.trim())) {
        email.classList.add('is-invalid');
        isValid = false;
      } else {
        email.classList.remove('is-invalid');
      }

      // Username validation
      if (username.value.trim().length < 3) {
        username.classList.add('is-invalid');
        isValid = false;
      } else {
        username.classList.remove('is-invalid');
      }

      // Password validation
      if (password.value.length < 6) {
        password.classList.add('is-invalid');
        isValid = false;
      } else {
        password.classList.remove('is-invalid');
      }

      // Confirm password validation
      if (confirmPassword.value !== password.value || confirmPassword.value === "") {
        confirmPassword.classList.add('is-invalid');
        isValid = false;
      } else {
        confirmPassword.classList.remove('is-invalid');
      }

      // Redirect on valid input
      if (isValid) {
        alert("Registration successful!");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
